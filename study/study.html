<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>拾光凝意</title>
    <link rel="stylesheet" href="study.css">
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body id="appBody" style="background-image: url('../image/qiandeng.png')">
    <!-- 导航栏 -->
    <nav id="mainNav">
        <ul>
            <li><a href="../index/index.html">首页</a></li>
            <li><a href="../info/info.html">心动档案</a></li>
            <li><a href="../study/study.html">拾光凝意</a></li>
            <li><a href="../game/game.html">迷抵少时</a></li>
            <li><a href="../about/about.html">蜜秘</a></li>
        </ul>
    </nav>
    
    <!-- 显示当前账号 -->
    <span id="currentAccount" style="position: fixed; top: 15px; right: 60px; color: white;"></span>

    <!-- 显示当前账号 -->
    <span id="currentAccount" style="position: fixed; top: 15px; right: 60px; color: white;">
        <a href="../user/user.html" style="color: transparent">点击前往个人中心</a>
    </span>

    <!-- 全局音量控制 -->
    <div class="global-sound-toggle" id="globalSoundToggle">
        <i class="fa fa-volume-up"></i>
    </div>
    
    <div class="overlay"></div>
    
    <div class="container">
        <h1 id="mainTitle">和小彦一起专注学习吧！</h1>
        
        <div class="timer">
            <div class="time-display" id="timeDisplay">25:00</div>
            
            <div class="time-inputs" id="timeInputs">
                <input type="number" id="minutes" min="0" max="99" value="25">
                <span>:</span>
                <input type="number" id="seconds" min="0" max="59" value="0">
            </div>
            
            <div class="buttons" id="controlButtons">
                <button id="startBtn">开始专注</button>
                <button id="pauseBtn" style="display: none;">暂停</button>
                <button id="resetBtn" class="reset-btn">重置</button>
            </div>
        </div>
        
        <div id="settingsPanel">
            <h3>选择背景图片</h3>
            <div class="image-gallery" id="backgroundGallery">
                <div class="image-option selected" data-bg="../image/qiandeng.png">
                    <img src="../image/qiandeng.png" alt="千灯如昼">
                </div>
                <div class="image-option" data-bg="../image/suiye.png">
                    <img src="../image/suiye.png" alt="岁夜流踪">
                </div>
                <div class="image-option" data-bg="../image/zhiyuan.png">
                    <img src="../image/zhiyuan.png" alt="执愿">
                </div>
                <div class="image-option" data-bg="../image/shutu.jpg">
                    <img src="../image/shutu.jpg" alt="殊途之外">
                </div>
                <div class="image-option" data-bg="../image/cichun.jpg">
                    <img src="../image/cichun.jpg" alt="此春离离">
                </div>
                <div class="image-option" data-bg="../image/guilu.jpg">
                    <img src="../image/guilu.jpg" alt="归路沿风">
                </div>
            </div>
        </div>

        <!-- 专注统计图表 -->
        <div class="focus-stats" id="focusStats">
            <h3>本周专注统计</h3>
            <canvas id="statsChart" height="180"></canvas>
        </div>
    </div>
    
    <div class="notification" id="notification">
        <div class="notification-content">
            <h2>时间到！</h2>
            <p>专注时间结束了，休息一下吧~</p>
            <button id="closeNotification">确认</button>
        </div>
    </div>

    <!-- 音频元素 -->
    <audio id="backgroundSound" loop>
        <source src="../image/bgm1.mp3" type="audio/mpeg">
    </audio>

    <script src="study.js"></script>

    <!-- 页脚 -->
    <footer class="footer">
        <p>© 2025 夏彦档案库 | 素材来源《未定事件簿》官方</p>
        <p>本网站仅用于粉丝交流，请勿用于商业用途</p>
    </footer>


    <!-- 登录弹窗 -->
    <div class="login-modal" id="loginModal">
      <div class="login-content">
        <h2>账号登录</h2>
        <input type="text" id="loginAccount" placeholder="账号">
        <input type="password" id="loginPassword" placeholder="密码">
        <button id="loginBtn">登录</button>
        <button id="showRegisterBtn" style="background:#4CAF50;">注册</button>
      </div>
    </div>
    <!-- 注册弹窗 -->
    <div class="login-modal" id="registerModal" style="display:none;">
      <div class="login-content">
        <h2>账号注册</h2>
        <input type="text" id="regAccount" placeholder="账号">
        <input type="password" id="regPassword" placeholder="密码">
        <input type="text" id="regNickname" placeholder="昵称">
        <input type="date" id="regBirthday" placeholder="生日">
        <button id="doRegisterBtn">注册</button>
        <button id="cancelRegisterBtn" style="background:#aaa;">取消</button>
      </div>
    </div>
</div>
</body>
</html>
